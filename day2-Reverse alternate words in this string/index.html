<!DOCTYPE html>
<html>
  <head>
    <title>Reverse alternate words in this string</title>
  </head>
  <body>
    <h3>Reverse alternate words in this string</h3>
    <script>
      const string = "Reverse alternate words in this string";
      const stringArray = string.split(" ");
      let reversedString = [];

      for (var i = 0; i < stringArray.length; i++) {
        if (i % 2 == 0) {
          const wordArray = stringArray[i].split("");
          const reveredWord = wordArray.reverse().join("");
          reversedString.push(reveredWord);
        } else {
          reversedString.push(stringArray[i]);
        }
      }

      document.write(`<h3>Ouput</h3> ${reversedString.join(" ")}`);
    </script>
  </body>
</html>
