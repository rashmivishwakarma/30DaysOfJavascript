<!DOCTYPE html>
<html>
  <head>
    <title>Find prime numbers between 1 to 100</title>
  </head>
  <body>
    <h3>Prime numbers between 1 to 100 are :</h3>
    <script>
      function isPrime(num) {
        if (num < 2) {
          return false;
        }
        for (var i = 2; i < Math.floor(Math.sqrt(num)); i++) {
          if (num % i == 0) {
            return false;
          }
        }
        return true;
      }

      for (var i = 0; i < 100; i++) {
        if (isPrime(i)) {
          document.write(`${i} `);
        }
      }
    </script>
  </body>
</html>
